    <div class="set">

        <button onclick="getGraph_select_range_1(delchartLabels, delchartData ,'myGraph','lines+markers','blue');">새 그래프 보기</button><br>
    </div>  
    
    
    <div id="myGraph" style="width: 600px; height: 400px; margin-top: 30px;margin-left: 30px; cursor: crosshair;"></div>
