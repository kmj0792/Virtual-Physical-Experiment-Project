<!DOCTYPE html>
<html lang="ko">
    <meta charset="utf-8">
    <head>
        <title>그래프</title>
        <link href="index.css" rel="stylesheet"  type="text/css"/>
    </head>
    <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script language="JavaScript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.2.1/math.js"></script>
    <script src="./graph.js"></script>
 
    <div class="set">
        <form action ="degree">
            함수 종류
            <select  id="selectBox" name="degree" onchange="change_Type(this)" >
                <option value="0" selected>-----선택-----</option>
                <option value="1">선형</option>
                <option value="2">곡선형</option>
                <option value="3">sin</option>
                <option value="4">cos</option>
            </select>
        </form>
       
        <button onclick="getGraph_select_range(chartLabels, chartData);">그래프 보기</button><br>
        <button  onclick="fit();" >피팅하기</button> 
        <button onclick="reset()">다시하기</button>
    </div>  
    <div id="myGraph" style="width: 600px; height: 400px; margin-top: 30px;margin-left: 30px; cursor: crosshair;"></div>
    <!--<script>getGraph_select_range(chartLabels, chartData );</script>-->
    
    <div id="result"style="width: 600px; height: 400px; margin-top: 30px;margin-left: 30px;">
        <h3>-fitting 범위-</h3>
        <div id="range" ></div>
        <h3>-fitting 함수-</h3>
        <div id="fitting_result"></div>
    </div>

    </body>
</html>
